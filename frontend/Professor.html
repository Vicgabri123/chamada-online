<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chamada Online</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Chamada Online - Professor</h1>

 <div>
    <label for="limite">Número máximo de alunos:</label>
    <input type="number" id="limite" value="30" min="1" max="100">

    <label for="duracao">Duração da lista (horas):</label>
    <input type="number" id="duracao" value="24" min="1" max="72">

    <button onclick="criarLista()">Criar Lista de Chamada</button>
  </div>

  <div>
    <button onclick="fecharLista()">Fechar Lista de Chamada</button>
    <button onclick="verLista()">Atualizar Lista</button>
  </div>

  <h2>Alunos presentes:</h2>
  <!-- Loader de atualização -->
  <div id="loader">
  <img id="loader-logo" src="logos/EA1.png" alt="Carregando..." class="logo">
  <p>Atualizando lista...</p>
</div>

<ul id="lista-alunos"></ul>

<pre id="saida"></pre>

<div id="qrcode-container">
  <h3>QR Code de Acesso</h3>
  <img id="qrcode-img" alt="QR Code para alunos">
</div>

<button class="qRB" onclick="toggleQrCode()">Mostrar/Esconder QR Code</button>

</body>
</html>

<script>
// animação de loading
const logos = ["logos/EA1.png", "logos/EA2.png"];
let index = 0;
setInterval(() => {
  const loaderLogo = document.getElementById("loader-logo");
  if (loaderLogo) {
    index = (index + 1) % logos.length;
    loaderLogo.src = logos[index];
  }
}, 1500); // troca a cada 1.5s
</script>
<script>
async function verLista() {
    const loader = document.getElementById("loader");
    const ul = document.getElementById("lista-alunos");

    loader.style.display = "block"; // mostra loader
    ul.innerHTML = "";

    try {
      const res = await fetch("http://localhost:3000/lista");
      const data = await res.json();
      mostrarLista(data);
    } catch (error) {
      console.error("Erro ao atualizar lista:", error);
    } finally {
      loader.style.display = "none"; // esconde loader
    }
  }

  async function criarLista() {
    const confirmar = confirm("Tem certeza que deseja criar uma nova lista? Isso vai apagar a lista atual.");
    if (!confirmar) return;
    const limite = document.getElementById("limite").value;
    const duracao = document.getElementById("duracao").value;

    const res = await fetch("http://localhost:3000/criar-lista", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ limite, duracao })
    });

    const data = await res.json();
    document.getElementById("saida").innerText = data.msg;

    const saida = document.getElementById("saida");

    if (data.qrCode) {
      const img = document.getElementById("qrcode-img");
  img.src = data.qrCode;
  document.getElementById("qrcode-container").style.display = "block";
    }
  }
  
  function toggleQrCode() {
  const container = document.getElementById("qrcode-container");
  container.style.display = container.style.display === "none" ? "block" : "none";
}

  async function fecharLista() {
    const res = await fetch("http://localhost:3000/fechar-lista", { method: "POST" });
    const data = await res.json();

    document.getElementById("saida").innerText = data.msg;
    document.getElementById("lista-alunos").innerHTML = "";
  }

  function mostrarLista(alunos) {
    const ul = document.getElementById("lista-alunos");
    ul.innerHTML = "";
    alunos.forEach((aluno, i) => {
      const li = document.createElement("li");
      li.innerText = `${i + 1}. Nome: ${aluno.nome} | Matrícula: ${aluno.matricula} | Hora: ${aluno.horario} | Local: ${aluno.grupo} | Envios: ${aluno.vezes}/2`;
      ul.appendChild(li);
    });
  }
</script>
