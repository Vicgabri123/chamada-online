<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chamada Online</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Chamada Online - Professor</h1>

 <div>
    <label for="limite">Número máximo de alunos:</label>
    <input type="number" id="limite" value="30" min="1" max="100">

    <label for="duracao">Duração da lista (horas):</label>
    <input type="number" id="duracao" value="24" min="1" max="72">

    <button onclick="criarLista()">Criar Lista de Chamada</button>
  </div>

  <div>
    <button onclick="fecharLista()">Fechar Lista de Chamada</button>
    <button onclick="verLista()">Atualizar Lista</button>
  </div>

  <h2>Alunos presentes:</h2>
<ul id="lista-alunos"></ul>

<pre id="saida"></pre>

</body>
</html>

<script>
async function criarLista() {
  const confirmar = confirm("Tem certeza que deseja criar uma nova lista? Isso vai apagar a lista atual.");
  if (!confirmar) return; // se clicar em Cancelar, não faz nada
  const limite = document.getElementById("limite").value;
  const duracao = document.getElementById("duracao").value;

  const res = await fetch("http://localhost:3000/criar-lista", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ limite, duracao })
  });

  const data = await res.json();
  document.getElementById("saida").innerText = data.msg;

  // remove QR code antigo, se existir

   const saida = document.getElementById("saida");
  const oldImg = document.getElementById("qrcode-img");
  if (oldImg) oldImg.remove();

  // se o backend retornou um QR code, mostra
  if (data.qrCode) {
    const img = document.createElement("img");
    img.id = "qrcode-img";
    img.src = data.qrCode;
    img.alt = "QR Code para alunos";
    img.style.display = "block";
    img.style.marginTop = "15px";
    saida.appendChild(img);
    }
}


async function fecharLista() {
  const res = await fetch("http://localhost:3000/fechar-lista", { method: "POST" });
  const data = await res.json();

  document.getElementById("saida").innerText = data.msg;
  document.getElementById("lista-alunos").innerHTML = "";
}

async function verLista() {
  const res = await fetch("http://localhost:3000/lista");
  const data = await res.json();
  mostrarLista(data);
}

function mostrarLista(alunos) {
  const ul = document.getElementById("lista-alunos");
  ul.innerHTML = "";
  alunos.forEach((aluno, i) => {
    const li = document.createElement("li");
    li.innerText = `${i + 1}. Nome: ${aluno.nome} | Hora: ${aluno.horario} | Local: (${aluno.latitude}, ${aluno.longitude}) | Envios: ${aluno.vezes}/2`;
    ul.appendChild(li);
  });
}




</script>
